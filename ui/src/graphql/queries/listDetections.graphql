query detections(
  $filter: DetectionFilterInput
  $limit: Int
  $offset: Int
  $sort: [DetectionSortInput]
) {
  detections(filter: $filter, limit: $limit, offset: $offset, sort: $sort) {
    count
    hasNextPage
    results {
      id
      feedId
      listenerCount
      category
      description
      playerOffset
      playlistTimestamp
      timestamp
      candidate {
        id
      }
    }
  }
}
