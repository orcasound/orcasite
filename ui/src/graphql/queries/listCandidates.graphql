query candidates(
  $filter: CandidateFilterInput
  $limit: Int
  $offset: Int
  $sort: [CandidateSortInput]
) {
  candidates(filter: $filter, limit: $limit, offset: $offset, sort: $sort) {
    count
    hasNextPage
    results {
      id
      minTime
      maxTime
      category
      detectionCount
      visible
      feed {
        id
        slug
        name
        nodeName
      }
      detections {
        id
        category
        description
        listenerCount
        playlistTimestamp
        playerOffset
        timestamp
        visible
      }
    }
  }
}
