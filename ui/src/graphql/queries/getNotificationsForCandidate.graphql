query notificationsForCandidate(
  $candidateId: String!
  $eventType: NotificationEventType
) {
  notificationsForCandidate(candidateId: $candidateId, eventType: $eventType) {
    id
    eventType
    meta
    active
    insertedAt
    targetCount
    notifiedCount
    notifiedCountUpdatedAt
    progress
    finished
  }
}
