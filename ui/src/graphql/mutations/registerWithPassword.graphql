mutation registerWithPassword(
  $firstName: String
  $lastName: String
  $email: String!
  $username: String
  $password: String!
  $passwordConfirmation: String!
) {
  registerWithPassword(
    input: {
      email: $email
      username: $username
      password: $password
      passwordConfirmation: $passwordConfirmation
      firstName: $firstName
      lastName: $lastName
    }
  ) {
    result {
      id
      firstName
      lastName
      username
      email
      admin
      moderator
      isScientist
      organization
      newsletter
      volunteering
      userTesting
    }

    errors {
      message
      code
      fields
      shortMessage
      vars
    }
  }
}
