mutation registerWithPassword(
  $firstName: String
  $lastName: String
  $email: String!
  $password: String!
  $passwordConfirmation: String!
) {
  registerWithPassword(
    input: {
      email: $email
      password: $password
      passwordConfirmation: $passwordConfirmation
      firstName: $firstName
      lastName: $lastName
    }
  ) {
    metadata {
      token
    }
    result {
      id
      email
      admin
      firstName
      lastName
    }

    errors {
      message
      code
      fields
      shortMessage
      vars
    }
  }
}
