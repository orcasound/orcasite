mutation signInWithPassword($email: String!, $password: String!) {
  signInWithPassword(input: { email: $email, password: $password }) {
    user {
      id
      firstName
      lastName
      username
      email
      admin
      moderator
      isScientist
      organization
      newsletter
      volunteering
      userTesting
    }
    errors {
      message
      code
      fields
      shortMessage
      vars
    }
  }
}
